<body>
    <h1>Ol√°, mundo!</h1>
    <p>ja me livrei da maldicao</p>
    <script>
        var N1 = Number(window.prompt('digite um numero:'));   //Number o JS decide qual o time da variavel
        var N2 = Number(window.prompt('digite outro numero:'));//parseInt/parseFloat vc q decide
        var soma = N1 + N2;                                    //tbm tem o n.toString() ou String()
        window.alert(`A soma de ${N1} e ${N2} = ${soma.toFixed(2).replace('.', ',')}`);  //toFixed coloca 2 casas apos a virgula
                                                                                         //replace para trocar . por , e creio q pode ser usando para outros caracteres
        document.write(`o valor em reais ficou ${soma.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`); //para colocar o numero em tipo dinheiro
    </script>                                                                            
</body>
