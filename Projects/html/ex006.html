<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area
        {
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div Id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clique);
        a.addEventListener('mouseenter',  entrar);
        a.addEventListener('mouseleave', saiu);
        function clique()
        {
            a.innerHTML = 'Clicou';
            a.style.background = 'red';
        }
        function entrar()
        {
            a.innerHTML = 'entrou';
        }
        function saiu()
        {
            a.innerHTML = 'Saiu';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
