<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos DOM</title>
    <style>
        body
        {
            background-color: black;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos com DOM</h1>
    <p><strong>(Document Object Model)</strong></p>
    <p>aqui vai o resultado</p>
    <div Id = "msg">  clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0];
        //quando e plurar tem q colocar qual elemento pegar, 0 seria o primeiro nome q encontrar
        var d = window.document.getElementById('msg');
        //existem muitos jeitos de pegar o elemento
        window.document.write(p1.innerText);//innertext pega o texto, o innerhtml pega com a formatacao do texto
        window.document.write(p1.innerHTML);//innertext pega o texto, o innerhtml pega com a formatacao do texto
        var teste = window.document.querySelector('div#msg')
        //com o query selector no elemento class usa . e nao #
        //este e um comando novo "melhorado"
        teste.style.color = 'blue';
    </script>
</body>
</html>
